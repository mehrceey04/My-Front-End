<!DOCTYPE html>
	<html>
		<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Mehrceey's Space</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Google Webfont -->
		<link href='https://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
		<!-- Themify Icons -->
		<link rel="stylesheet" href="css/themify-icons.css">
		<!-- Icomoon Icons -->
		<link rel="stylesheet" href="css/icomoon-icons.css">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<!-- Owl Carousel -->
		<link rel="stylesheet" href="css/owl.carousel.min.css">
		<link rel="stylesheet" href="css/owl.theme.default.min.css">
		<!-- Magnific Popup -->
		<link rel="stylesheet" href="css/magnific-popup.css">
		<!-- Easy Responsive Tabs -->
		<link rel="stylesheet" href="css/easy-responsive-tabs.css">
		<!-- Theme Style -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- Header -->
		<header id="fh5co-header" role="banner">
			<div class="container">
				<!-- Logo -->
				<div id="fh5co-logo">
					<a href="index.html"><img src="images/mlogo1.jpg" width="100px" height="100px" alt="Work Logo"></a>
				</div>
				<!-- Logo -->
				<!-- Main Nav -->
				<div id="fh5co-main-nav">
					<nav id="fh5co-nav" role="navigation">
						<ul>
							<li class="fh5co-active"><a href="index.html">Home</a></li>
							<li><a href="eyes.html">Eyebrow care</a></li>
							<li><a href="care.html">General care</a></li>
						</ul>
						<a href="enquiry.html" class="fh5co-nav-call-to-action js-fh5co-nav-call-to-action">Make enquiry</a>
					</nav>
				</div>
				<!-- Main Nav -->
			</div>
		</header>
		<!-- Header -->
		<main role="main">
			<!-- Start Intro -->
			<div id="fh5co-intro">
				<div class="container">
					<!-- Form -->
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<h2 class="fh5co-uppercase-heading-sm text-center">Pls fill the Enquiry Form</h2>
								<div class="fh5co-spacer fh5co-spacer-xs"></div>
							</div>
							<div class="col-md-8 col-md-offset-2">
								<form action="#" method="post">
									<div class="col-md-6">
										<div class="form-group">
											<label for="name" class="sr-only">Email</label>
											<input placeholder="Name" id="name" type="text" class="form-control input-lg">
										</div>	
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="email" class="sr-only">Email</label>
											<input placeholder="Email" id="email" type="text" class="form-control input-lg">
										</div>	
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<label for="description" class="sr-only">Description</label>
											<input placeholder="Description" id="description" type="text" class="form-control input-lg">
										</div>	
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<label for="message" class="sr-only">Message</label>
											<textarea placeholder="Message" id="message" class="form-control input-lg" rows="3"></textarea>
										</div>	
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<input type="submit" class="btn btn-primary btn-md" value="Send">
											<input type="reset" class="btn btn-outline btn-md" value="Reset">
										</div>	
									</div>
								</form>	
							</div>	
						</div>
					</div>
				<!-- Form -->
				<h3 style="margin-top: 25px; text-align: center">Thanks for visiting!</h3>
				</div>
			</div>
			<!-- End Intro -->
		</main>
		<footer id="fh5co-footer" role="contentinfo">
			<div class="container">
				<div class="row">
					<ul class="fh5co-footer-social">
						<li><a href="http://twitter.com/mehrceey04">Twitter</a></li>
						<li><a href="http://facebook.com/OluwaMehrceey">Facebook</a></li>
						<li><a href="http://github.com/mehrceey04">Github</a></li>
						<li><a href="http://instagram.com/mehrceey04">Instagram</a></li>
					</ul>
					<p class="fh5co-copyright">(c) 2017 <a href="index.html">Home</a>. All Rights Reserved.<br></p>
				</div>
			</div>
		</div>
		</footer>
	</body>
</html>
